<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Registro - False society</title>
    <link rel="icon" href="/public/logo/log.png" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="css/output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="js/auth.js"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-cover bg-center bg-fixed p-2 sm:p-4 md:p-8 overflow-hidden" style="background-image: url('/imagen/fondo.jpg');">
    
    <!-- Elementos decorativos animados -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none select-none">
        <div class="absolute top-1/4 right-0 w-40 h-40 md:w-56 md:h-56 bg-gradient-to-tr from-blue-500/20 to-cyan-500/20 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-1/4 left-0 w-56 h-56 md:w-80 md:h-80 bg-gradient-to-br from-purple-500/20 to-pink-500/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-40 h-40 md:w-64 md:h-64 bg-gradient-to-r from-green-500/10 to-emerald-500/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <!-- Caja de registro optimizada y responsiva -->
    <div class="relative bg-black/90 backdrop-blur-lg p-3 sm:p-4 md:p-6 lg:p-8 rounded-2xl md:rounded-3xl shadow-2xl w-full max-w-xs sm:max-w-sm md:max-w-sm lg:max-w-md xl:max-w-sm mx-auto border border-gray-700/50 hover:border-blue-500/30 transition-all duration-500 transform hover:scale-[1.01]">
        
        <!-- Logo y título -->
        <div class="text-center mb-6 md:mb-8">
            <div class="flex justify-center mb-4 md:mb-6">
                <div class="relative">
                    <img src="/public/logo/log.png" alt="False society Logo" class="h-12 w-12 md:h-16 md:w-16 transition-transform duration-300 hover:scale-110 mx-auto">
                    <div class="absolute inset-0 bg-blue-500/20 rounded-full blur-lg"></div>
                </div>
            </div>
            <h2 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-1 bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
                Únete a False society
            </h2>
            <p class="text-gray-300 text-xs sm:text-sm md:text-base">
                Crea tu cuenta y comienza tu viaje en ciberseguridad
            </p>
        </div>

        <form id="register-form" class="space-y-3 md:space-y-4">
            <!-- Campo Nombre -->
            <div class="space-y-1">
                <label for="username" class="block text-xs md:text-sm font-medium text-gray-300">Nombre de usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Tu nombre de usuario" 
                    required
                    class="w-full px-3 py-2 md:px-4 md:py-3 rounded-xl bg-white/10 border border-gray-600/50 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 backdrop-blur-sm text-sm md:text-base"
                />
            </div>

            <!-- Campo Email -->
            <div class="space-y-1">
                <label for="email" class="block text-xs md:text-sm font-medium text-gray-300">Correo electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="tu@email.com" 
                    required
                    class="w-full px-3 py-2 md:px-4 md:py-3 rounded-xl bg-white/10 border border-gray-600/50 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 backdrop-blur-sm text-sm md:text-base"
                />
            </div>

            <!-- Campo Contraseña -->
            <div class="space-y-1">
                <label for="password" class="block text-xs md:text-sm font-medium text-gray-300">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="••••••••" 
                    required
                    class="w-full px-3 py-2 md:px-4 md:py-3 rounded-xl bg-white/10 border border-gray-600/50 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 backdrop-blur-sm text-sm md:text-base"
                />
                <!-- Indicador de fortaleza de contraseña -->
                <div class="flex space-x-1 mt-1">
                    <div class="flex-1 h-2 bg-gray-700 rounded-full overflow-hidden">
                        <div id="passwordStrength" class="h-full bg-red-500 transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
                <p id="passwordFeedback" class="text-xs text-gray-400 mt-1">La contraseña debe tener al menos 8 caracteres</p>
            </div>

            <!-- Campo Confirmar Contraseña -->
            <div class="space-y-1">
                <label for="confirmPassword" class="block text-xs md:text-sm font-medium text-gray-300">Confirmar contraseña</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="••••••••" 
                    required
                    class="w-full px-3 py-2 md:px-4 md:py-3 rounded-xl bg-white/10 border border-gray-600/50 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 backdrop-blur-sm text-sm md:text-base"
                />
                <p id="passwordMatch" class="text-xs text-gray-400 hidden mt-1">Las contraseñas coinciden</p>
            </div>

            <!-- Opciones adicionales -->
            <div class="space-y-2">
                <label class="flex items-start space-x-2 cursor-pointer">
                    <input type="checkbox" id="newsletter" class="w-4 h-4 mt-1 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500 focus:ring-2">
                    <span class="text-xs md:text-sm text-gray-300">Suscribirme al boletín de noticias y recibir actualizaciones sobre nuevos cursos</span>
                </label>
                <label class="flex items-start space-x-2 cursor-pointer">
                    <input type="checkbox" id="terms" required class="w-4 h-4 mt-1 text-blue-600 bg-gray-700 border-gray-600 rounded focus:ring-blue-500 focus:ring-2">
                    <span class="text-xs md:text-sm text-gray-300">
                        Acepto los <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors duration-300">Términos y Condiciones</a> y la <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors duration-300">Política de Privacidad</a>
                    </span>
                </label>
            </div>

            <!-- Mensaje de error/success -->
            <div id="register-message" class="text-center text-sm mt-2"></div>

            <!-- Botón de registro -->
            <button 
                type="submit" 
                class="group relative w-full py-2.5 md:py-3 px-4 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white font-bold text-base md:text-lg rounded-xl md:rounded-2xl transform hover:scale-[1.02] transition-all duration-300 shadow-lg hover:shadow-blue-500/25"
            >
                <span class="relative z-10 flex items-center justify-center space-x-2">
                    <i class="fas fa-user-plus"></i>
                    <span>Crear cuenta</span>
                </span>
                <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-xl md:rounded-2xl blur-lg opacity-50 group-hover:opacity-75 transition-opacity duration-300"></div>
            </button>

            <!-- Separador -->
            <div class="relative my-4 md:my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-600/50"></div>
                </div>
                <div class="relative flex justify-center text-xs md:text-sm">
                    <span class="px-3 bg-black/90 text-gray-400">¿Ya tienes cuenta?</span>
                </div>
            </div>

            <!-- Botón iniciar sesión -->
            <button 
                type="button" 
                onclick="window.location.href='login.html'" 
                class="w-full py-2.5 md:py-3 px-4 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-bold text-base md:text-lg rounded-xl md:rounded-2xl transform hover:scale-[1.02] transition-all duration-300 shadow-lg hover:shadow-green-500/25"
            >
                <span class="flex items-center justify-center space-x-2">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Iniciar sesión</span>
                </span>
            </button>
        </form>

        <!-- Enlaces sociales -->
        <div class="mt-6 text-center">
            <p class="text-gray-400 text-xs md:text-sm mb-3">O regístrate con</p>
            <div class="flex justify-center space-x-3">
                <button class="w-10 h-10 bg-gray-800/50 rounded-xl flex items-center justify-center text-gray-400 hover:text-blue-400 hover:bg-blue-500/20 transition-all duration-300 transform hover:scale-105">
                    <i class="fab fa-google text-lg"></i>
                </button>
                <button class="w-10 h-10 bg-gray-800/50 rounded-xl flex items-center justify-center text-gray-400 hover:text-blue-400 hover:bg-blue-500/20 transition-all duration-300 transform hover:scale-105">
                    <i class="fab fa-github text-lg"></i>
                </button>
                <button class="w-10 h-10 bg-gray-800/50 rounded-xl flex items-center justify-center text-gray-400 hover:text-blue-400 hover:bg-blue-500/20 transition-all duration-300 transform hover:scale-105">
                    <i class="fab fa-linkedin text-lg"></i>
                </button>
            </div>
        </div>

        <!-- Volver al inicio -->
        <div class="mt-6 text-center">
            <a href="index.html" class="text-gray-400 hover:text-white transition-colors duration-300 text-xs md:text-sm flex items-center justify-center space-x-2">
                <i class="fas fa-arrow-left"></i>
                <span>Volver al inicio</span>
            </a>
        </div>

        <!-- Desktop Navigation -->
        <div id="nav-links" class="hidden md:flex items-center space-x-8"></div>

        <!-- User Menu -->
        <div id="user-menu" class="hidden md:flex items-center space-x-4"></div>
    </div>

    <!-- Scripts adicionales -->
    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            const feedback = document.getElementById('passwordFeedback');
            let strength = 0;
            let feedbackText = '';
            if (password.length >= 8) strength += 25;
            if (/[a-z]/.test(password)) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9!@#$%^&*]/.test(password)) strength += 25;
            strengthBar.style.width = strength + '%';
            if (strength <= 25) {
                strengthBar.className = 'h-full bg-red-500 transition-all duration-300';
                feedbackText = 'Contraseña débil';
            } else if (strength <= 50) {
                strengthBar.className = 'h-full bg-orange-500 transition-all duration-300';
                feedbackText = 'Contraseña moderada';
            } else if (strength <= 75) {
                strengthBar.className = 'h-full bg-yellow-500 transition-all duration-300';
                feedbackText = 'Contraseña buena';
            } else {
                strengthBar.className = 'h-full bg-green-500 transition-all duration-300';
                feedbackText = 'Contraseña fuerte';
            }
            feedback.textContent = feedbackText;
        });
        // Password match checker
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchFeedback = document.getElementById('passwordMatch');
            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    matchFeedback.textContent = 'Las contraseñas coinciden';
                    matchFeedback.className = 'text-xs text-green-400 mt-1';
                    matchFeedback.classList.remove('hidden');
                } else {
                    matchFeedback.textContent = 'Las contraseñas no coinciden';
                    matchFeedback.className = 'text-xs text-red-400 mt-1';
                    matchFeedback.classList.remove('hidden');
                }
            } else {
                matchFeedback.classList.add('hidden');
            }
        });
        // Form validation and animation
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const msg = document.getElementById('register-message');
            msg.textContent = '';
            msg.className = 'text-center text-sm mt-2';
            
            try {
                const res = await fetch('http://localhost:5001/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('userName', username);
                    msg.textContent = '¡Registro exitoso! Redirigiendo...';
                    msg.className += ' text-green-400';
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                } else {
                    msg.textContent = data.error || 'Error al registrarse';
                    msg.className += ' text-red-400';
                }
            } catch (err) {
                msg.textContent = 'Error de conexión con el servidor';
                msg.className += ' text-red-400';
            }
        });
    </script>
    <style>
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .animate-shake { animation: shake 0.5s ease-in-out; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, #3b82f6, #06b6d4); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(to bottom, #2563eb, #0891b2); }
        input:focus { box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        button:hover { transform: translateY(-2px); }
        @media (max-width: 640px) { .bg-black\/90 { margin: 0.5rem; padding: 1rem; } }
        @media (min-width: 768px) { .bg-black\/90 { max-width: 370px; padding: 1.7rem !important; } }
        @media (min-width: 1024px) { .bg-black\/90 { max-width: 400px; padding: 2rem !important; } }
    </style>
</body>
</html>
